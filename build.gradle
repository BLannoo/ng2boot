buildscript {
	repositories {
		mavenLocal()
	}
	dependencies {
		classpath 'com.cegeka.gradle:docker-build:1.0'
		classpath 'com.cegeka.gradle:docker-compose:1.0'
	}
}

apply plugin: 'com.cegeka.gradle.docker-compose'

dockerCompose {
    tokens = new HashMap<String, String>()
}

allprojects {
	repositories {
		mavenLocal()
		mavenCentral()
	}
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'com.cegeka.gradle.docker-build'

	group ng2bootGroup
	version ng2bootVersion

	dockerBuild {
        tokens = [version: ng2bootVersion]
		registry = ng2bootGroup
	}

	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}
