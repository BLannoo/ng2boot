buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath 'com.cegeka.gradle:docker-compose:1.0'
	}
}

apply plugin: 'com.cegeka.gradle.docker-compose'


allprojects {
	repositories {
		mavenLocal()
		mavenCentral()
	}
}
subprojects {
	apply plugin: 'java'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}
