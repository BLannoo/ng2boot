buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "com.moowork.gradle:gradle-node-plugin:0.13"
    }
}

task assemble(type: Copy) {
    from 'src/dist'
    into 'build/docker/libs'
}

apply plugin: 'idea'
apply plugin: 'com.moowork.node'
apply plugin: 'com.cegeka.gradle.docker-build'

dockerBuild {
    registry = project.group
}

idea {
    module {
        excludeDirs += file('node_modules')
        downloadSources = true
    }
}

node {
    version = '7.2.0'
    distBaseUrl = 'https://nodejs.org/dist'
    download = true
    workDir = file("${project.buildDir}/nodejs")
    nodeModulesDir = file("${project.projectDir}")
}

npmInstall {
    workingDir = file('./src')
    outputs.upToDateWhen {false}
}

task ngTest(type: NpmTask) {
    workingDir = file('./src')
    args = ['run', 'ngSingleTest']
}

task ngBuildProd(type: NpmTask) {
    workingDir = file('./src')
    args = ['run', 'buildProd']
}

ngBuildProd.dependsOn 'npmInstall'
assemble.dependsOn 'ngBuildProd'
